<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时监控</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/record.js"></script>
</head>
<body>
<table class="layui-hide" id="records"></table>

<script id="toolbar" type="text/html">
    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="layui-inline">
                <label>日期范围：</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="test6" type="text" placeholder=" - ">
                </div>
            </div>
        </div>
        <div class="layui-col-xs3">
            <div class="layui-inline">
                <label>员工编号：</label>
                <div class="layui-input-inline">
                    <input id="wid" class="layui-input" type="text" autocomplete="off" required lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-col-xs3">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button id="Query" class="layui-btn layui-btn-fluid" type="button">查询</button>
                </div>
            </div>
        </div>
    </div>
</script>

</body>
</html>
