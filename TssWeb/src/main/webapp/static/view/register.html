<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/tss.min.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>
    <script>
        layui.config({
            base:'../js/'
        }).use('user');
    </script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="main.html"><div class="layui-logo">TSS智能管理系统</div></a>
    </div>
</div>
<div class="reg-nav">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
            <div class="layui-inline"><h3>用户注册</h3></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input name="username" class="layui-input" type="text" autocomplete="off" lay-verify="required|title">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input name="password" class="layui-input" type="password" placeholder="请输入密码" autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input name="rpassword" class="layui-input" type="password" placeholder="请再次输入密码" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button class="layui-btn layui-btn-fluid" lay-filter="registerbtn" lay-submit>立即注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
