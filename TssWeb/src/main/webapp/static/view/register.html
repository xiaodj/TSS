<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <link rel="stylesheet" href="../css/tss.min.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="#"><div class="layui-logo">TSS智能管理系统V1.0.01</div></a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="/static/view/login.html">登录</a>
            </li>
        </ul>
    </div>
</div>
<div class="reg-nav">
    <form class="layui-form" action="">
        <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
            <div class="layui-inline"><h3>用户注册</h3></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span style="color: #FF0000">*</span>昵称</label>
                <div class="layui-input-inline">
                    <input id="NickName" class="layui-input" type="text" placeholder="请输入昵称" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span style="color: #FF0000">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input id="UserName" class="layui-input" type="text" placeholder="请输入用户名" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span style="color: #FF0000">*</span>密码</label>
                <div class="layui-input-inline">
                    <input id="PassWord" class="layui-input" type="password" placeholder="请输入密码" autocomplete="off"  lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span style="color: #FF0000">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input id="RPassWord" class="layui-input" type="password" placeholder="请再次输入密码" autocomplete="off" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button id="Register" class="layui-btn layui-btn-fluid" type="button">注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
